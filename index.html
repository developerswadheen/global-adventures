<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Adventures</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
  </head>
  <body>
    <header>
      <nav></nav>
      <section class="banner-container">
        <div class="banner">
          <div class="banner-content">
            <h1 class="banner-title">Explore Your Travel</h1>
            <p class="banner-description">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt
              tempora delectus omnis et. Perferendis laboriosam dolores et
              libero esse aliquam?
            </p>
          </div>
          <div class="banner-input-field">
            
                <input class="input-alter" type="text" placeholder="Where go"/>
            
                <select class="input-alter" name="When" id="">
                    <optgroup label="When">
                        <option value="volvo">6am</option>
                        <option value="saab">Saab</option>
                      </optgroup>
                </select>
           
                <select class="input-alter" name="Country" id="">
                    <optgroup label="Country">
                        <option value="volvo">Bangladesh</option>
                        <option value="saab">Saab</option>
                      </optgroup>
                </select>
                <button class="input-alter"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/621d712608.js" crossorigin="anonymous"></script>
  </body>
</html>
